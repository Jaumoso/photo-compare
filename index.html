<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Comparator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Photo Diff Checker</h1>
      <div class="image-comparator" id="dropArea">
        <div class="image-wrapper">
          <img id="image1" src="" alt="Image 1" hidden />
          <div id="slider"></div>
          <img id="image2" src="" alt="Image 2" hidden />
        </div>
      </div>
      <input
        type="range"
        id="sliderInput"
        min="0"
        max="100"
        value="50"
        hidden
      />
      <p>Drag and drop two images here</p>
    </div>
    <footer class="footer">
      <p>
        This is just a frontend. Photos are not sent anywhere.
        <a href="https://github.com/Jaumoso/">GitHub</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
