<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Comparator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Photo Diff Checker</h1>
      <div class="image-comparator" id="dropArea">
        <div class="image-wrapper">
          <div id="image1-name" class="image-name top-left"></div>
          <!-- Image 1 name -->
          <img id="image1" src="" alt="Left Comparison" hidden />
          <div id="slider"></div>
          <div id="image2-name" class="image-name top-right"></div>
          <!-- Image 2 name -->
          <img id="image2" src="" alt="Right Comparison" hidden />
        </div>
      </div>
      <input
        type="range"
        id="sliderInput"
        min="0"
        max="100"
        value="50"
        hidden
      />
      <p>Drag and drop two images here or paste them</p>

      <h2>EXIF Details Comparison</h2>
      <table id="exifTable">
        <thead>
          <tr>
            <th>Property</th>
            <th id="img1name">Image 1</th>
            <th id="img2name">Image 2</th>
          </tr>
        </thead>
        <tbody>
          <!-- Here will be added the EXIF data -->
        </tbody>
      </table>
    </div>
    <footer class="footer">
      <p>
        This is just a frontend. Photos are not sent anywhere.
        <a href="https://github.com/Jaumoso/photo-compare">GitHub</a>
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script src="script.js"></script>
  </body>
</html>
